<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danny Ali</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      margin: 20px;
      background: teal;
      font-family: 'MS Sans Serif', sans-serif;
    }
    .window {
      margin-bottom: 20px;
      max-width: 600px;
    }
    .title-bar-text {
      white-space: nowrap;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .content a {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="window" style="width: 100%;">
    <div class="title-bar">
      <div class="title-bar-text">Danny Ali - Home</div>
    </div>
    <div class="window-body">
      <p>Welcome to the official site of Danny Ali. Choose an option below:</p>
      <ul>
        <li><a href="#music">🎵 New Music</a></li>
        <li><a href="#events">📅 Upcoming Events</a></li>
        <li><a href="#merch">🛍️ Merch</a></li>
        <li><a href="#booking">📨 Booking</a></li>
        <li><a href="#videos">📹 Videos</a></li>
      </ul>
    </div>
  </div>

  <div class="window" id="music">
    <div class="title-bar">
      <div class="title-bar-text">New Music</div>
    </div>
    <div class="window-body content">
      <img src="your-song-artwork.jpg" alt="New Song Artwork">
      <p><a href="https://your-song-link.com" target="_blank">🎧 Listen Now</a></p>
    </div>
  </div>

  <div class="window" id="events">
    <div class="title-bar">
      <div class="title-bar-text">Upcoming Events</div>
    </div>
    <div class="window-body content">
      <iframe src="https://bandsintown.com/yourusername/widget"></iframe>
    </div>
  </div>

  <div class="window" id="merch">
    <div class="title-bar">
      <div class="title-bar-text">Merch</div>
    </div>
    <div class="window-body content">
      <img src="your-merch-image.jpg" alt="Merch">
      <p><a href="https://your-merch-link.com" target="_blank">🛒 Shop Now</a></p>
    </div>
  </div>

  <div class="window" id="booking">
    <div class="title-bar">
      <div class="title-bar-text">Booking</div>
    </div>
    <div class="window-body content">
      <p><a href="https://your-booking-link.com" target="_blank">📨 Book Danny Ali</a></p>
    </div>
  </div>

  <div class="window" id="videos">
    <div class="title-bar">
      <div class="title-bar-text">Videos</div>
    </div>
    <div class="window-body content">
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
